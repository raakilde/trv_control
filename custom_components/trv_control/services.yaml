set_valve_position:
  name: Set Valve Position
  description: Manually set the TRV valve position
  target:
    entity:
      domain: climate
      integration: trv_control
  fields:
    position:
      name: Position
      description: Valve position (0-100%)
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"

set_return_thresholds:
  name: Set Return Temperature Thresholds
  description: Set the return temperature thresholds for valve control
  target:
    entity:
      domain: climate
      integration: trv_control
  fields:
    close_temp:
      name: Close Temperature
      description: Temperature at which valve closes
      selector:
        number:
          min: 20
          max: 80
          step: 0.5
          unit_of_measurement: "°C"
    open_temp:
      name: Open Temperature
      description: Temperature at which valve opens
      selector:
        number:
          min: 20
          max: 80
          step: 0.5
          unit_of_measurement: "°C"
