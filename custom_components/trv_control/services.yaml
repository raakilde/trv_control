set_valve_position:
  name: Set Valve Position
  description: Manually set the TRV valve position
  target:
    entity:
      domain: climate
      integration: trv_control
  fields:
    trv_entity_id:
      name: TRV Entity
      description: The TRV entity to control
      required: true
      selector:
        entity:
          domain: climate
    position:
      name: Position
      description: Valve position (0-100%)
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"

reset_performance_stats:
  name: Reset Performance Statistics
  description: Reset performance monitoring statistics for TRV control
  target:
    entity:
      domain: climate
      integration: trv_control
  fields: {}

set_trv_thresholds:
  name: Set TRV Thresholds
  description: Set return temperature thresholds and max valve position for a specific TRV
  target:
    entity:
      domain: climate
      integration: trv_control
  fields:
    trv_entity_id:
      name: TRV Entity
      description: The TRV entity to configure
      required: true
      selector:
        entity:
          domain: climate
    close_threshold:
      name: Close Threshold
      description: Return temperature at which valve closes
      required: false
      selector:
        number:
          min: 20
          max: 80
          step: 0.5
          unit_of_measurement: "째C"
    open_threshold:
      name: Open Threshold
      description: Return temperature at which valve opens
      required: false
      selector:
        number:
          min: 20
          max: 80
          step: 0.5
          unit_of_measurement: "째C"
    max_valve_position:
      name: Max Valve Position
      description: Maximum valve opening percentage
      required: false
      selector:
        number:
          min: 1
          max: 100
          step: 1
          unit_of_measurement: "%"

set_night_saving:
  name: Set Night Saving
  description: Configure night saving settings for energy efficiency
  target:
    entity:
      domain: climate
      integration: trv_control
  fields:
    enabled:
      name: Enable Night Saving
      description: Turn night saving on or off
      required: false
      selector:
        boolean:
    start_time:
      name: Night Start Time
      description: Time when night saving begins (HH:MM format)
      required: false
      selector:
        time:
    end_time:
      name: Night End Time
      description: Time when night saving ends (HH:MM format)
      required: false
      selector:
        time:
    temperature_reduction:
      name: Temperature Reduction
      description: How much to reduce target temperature during night (째C)
      required: false
      selector:
        number:
          min: -5.0
          max: 5.0
          step: 0.5
          unit_of_measurement: "째C"
